<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/css/mdb.min.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html/">
    <title>Главная</title>
</head>

<body>
    <div class="container">`
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                Invalid username or password.
            </div>
        </div>

        <div th:if="${loggedUser!=null}">
            <div th:text="${message}"></div>
        </div>

        <div th:if="${loggedUser==null}">
            <div th:if="${message}"></div>
                <!-- Default form login -->
                <form action="#" th:action="@{/login}" method="post" class="text-center border border-light p-5">
                    <p class="h4 mb-4">Авторизация</p>
                    <!-- Login -->
                    <input type="text" name="username" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Логин">
                    <!-- Password -->
                    <input type="password" name="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Пароль">
                    <!-- Sign in button -->
                    <button class="btn btn-info btn-block my-4" type="submit" value="Login">Sign in</button>
                </form><br>
                <!-- Default form login -->
            <a th:href="main">Перейти на главную страницу</a><br>
        </div >
    </div>

    <code data-lang="js" data-name="JavaScript"></code>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/js/mdb.min.js"></script>

</body>
</html>
